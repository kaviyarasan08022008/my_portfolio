<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills</title>
    <link rel="stylesheet" href="skills.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<section class="skills">
    <h1>My Skills</h1>
    <p class="subtitle">Technologies I work with</p>

    <div class="skills-container">

        <!-- Frontend -->
        <div class="skill-card">
            <h2>Frontend</h2>

            <div class="skill">
                <span>HTML</span>
                <div class="bar"><div class="progress html"></div></div>
            </div>

            <div class="skill">
                <span>CSS</span>
                <div class="bar"><div class="progress css"></div></div>
            </div>

            <div class="skill">
                <span>JavaScript</span>
                <div class="bar"><div class="progress js"></div></div>
            </div>
        </div>

        <!-- Backend -->
        <div class="skill-card">
            <h2>Backend</h2>

            <div class="skill">
                <span>Python</span>
                <div class="bar"><div class="progress python"></div></div>
            </div>

            <div class="skill">
                <span>FastAPI</span>
                <div class="bar"><div class="progress fastapi"></div></div>
            </div>

            <div class="skill">
                <span>SQL</span>
                <div class="bar"><div class="progress sql"></div></div>
            </div>
        </div>

        <div class="skill-card">
            <h2>English & Life Skills</h2>

            <div class="skill">
                <span>English</span>
                <div class="bar"><div class="progress English"></div></div>
            </div>
            <div class="skill">
                <span>LifeSkills</span>
                <div class="bar"><div class="progress LifeSkills"></div></div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
